name: HTML Site
description: Provide feedback on the Algorand Specification HTML Site.
title: "[HTML Site]: "
labels: ["html"]
type: "Feedback"
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to provide feedback on the Algorand Specifications! Your input is invaluable in helping us improve the documents.
        If you haven't already, please read the contribution guidelines at https://specs.algorand.co/CONTRIBUTIONS

  - type: input
    id: page-url
    attributes:
      label: Page URL
      description: Please provide the URL of the specs page you are providing feedback on.
    validations:
      required: true

  - type: dropdown
    id: feedback-type
    attributes:
      label: Feedback Type
      description: What type of feedback do you have?
      multiple: true
      options:
        - Table
        - LaTeX formula
        - Diagram
        - Image
        - Layout
        - Broken link
        - Other
    validations:
      required: true

  - type: textarea
    id: fix-suggestion
    attributes:
      label: Improvement Suggestion
      description: Please provide an improvement suggestion for the PDF Book.
    validations:
      required: true
