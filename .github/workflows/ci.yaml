name: CI (pre-commit hooks, mdBook checks)

on:
  workflow_call:
    inputs:
      artifact-name:
        description: "Name for the mdBook build artifact"
        required: true
        type: string

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull cached mdBook image
        id: pull-image
        run: |
          if docker pull ghcr.io/${{ github.repository }}/mdbook:latest; then
            echo "Image pulled successfully"
          else
            echo "No existing image found"
          fi

      - name: Build mdBook Docker image
        run: |
          docker build \
            --cache-from=ghcr.io/${{ github.repository }}/mdbook:latest \
            -t ghcr.io/${{ github.repository }}/mdbook:latest \
            .

      - name: Push mdBook Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}/mdbook:latest

      - name: Install pre-commit
        run: pip install --upgrade pip pre-commit

      - name: Cache pre-commit hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: precommit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: precommit-${{ runner.os }}-

      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: "--all-files --verbose"

      - name: Run mdBook build
        run: docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace ghcr.io/${{ github.repository }}/mdbook:latest build

      - name: Upload built site
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: book/
          retention-days: 1