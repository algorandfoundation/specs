name: CI (pre-commit hooks, mdBook checks)

on:
  workflow_call:
    inputs:
      artifact-name:
        description: "Name for the mdBook build artifact"
        required: true
        type: string

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Install pre-commit
        run: make lint-setup

      - name: Cache pre-commit hooks
        uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit
          key: precommit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run strict linting and formatting checks
        run: |
          make lint

      - name: Run soft links check (warning only)
        run: |
          make links-check || true

      - name: Test mdBook build (HTML)
        run: |
          make docker-test

      - name: Build mdBook for CI/CD (HTML)
        run: |
          make docker-ci

      - name: Upload built site
        uses: actions/upload-artifact@v5
        with:
          name: ${{ inputs.artifact-name }}
          path: book/html/*
          retention-days: 1
