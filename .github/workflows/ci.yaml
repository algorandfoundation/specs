name: CI (pre-commit hooks, mdBook checks)

on:
  workflow_call:
    inputs:
      artifact-name:
        description: "Name for the mdBook build artifact"
        required: true
        type: string

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install pre-commit
        run: pip install --upgrade pip pre-commit

      - name: Cache pre-commit hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: precommit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: precommit-${{ runner.os }}-

      - name: Run strict pre-commit hooks
        run: |
          pre-commit run markdownlint --all-files --verbose
          pre-commit run trailing-whitespace --all-files --verbose

      - name: Run soft pre-commit hooks as a warning
        run: |
          pre-commit run lychee --all-files --verbose || true

      - name: Build mdBook for CI/CD (HTML)
        run: docker compose run mdbook build

      - name: Upload built site
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: book/html/*
          retention-days: 1