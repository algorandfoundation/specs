name: PR CI + Deployment preview

on:
  pull_request:
    types: [ opened, reopened, synchronize, ready_for_review ]

jobs:
  ci:
    if: (github.event.pull_request == null || !github.event.pull_request.draft)
    uses: ./.github/workflows/ci.yaml
    with:
      artifact-name: specs-site-pr-${{ github.event.pull_request.number }}

  deploy-preview:
    needs: ci
    if: github.event.pull_request.head.repo.full_name == github.repository && github.event.pull_request.user.login != 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Download built site
        uses: actions/download-artifact@v6
        with:
          name: specs-site-pr-${{ github.event.pull_request.number }}
          path: book/html

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          command: |
            pages deploy ./book/html --project-name algorand-specs --branch pr-${{ github.event.pull_request.number }}

  # Satisfies branch protection when deploy is skipped for external PRs
  deploy-status:
    needs: [ci, deploy-preview]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.ci.result }}" != "success" ]]; then
            echo "CI failed"
            exit 1
          fi
          if [[ "${{ needs.deploy-preview.result }}" == "failure" ]]; then
            echo "Deploy failed"
            exit 1
          fi
          echo "All checks passed (deploy may have been skipped)"
