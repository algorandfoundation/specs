name: PR CI + Deployment preview

on:
  pull_request:
    types: [ opened, reopened, synchronize, ready_for_review ]

jobs:
  ci:
    if: (github.event.pull_request == null || !github.event.pull_request.draft)
    uses: ./.github/workflows/ci.yaml
    with:
      artifact-name: specs-site-pr-${{ github.event.pull_request.number }}

  deploy-preview:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Skip preview deploy on forks / Dependabot
        if: ${{ github.event.pull_request.head.repo.full_name != github.repository || github.event.pull_request.user.login == 'dependabot[bot]' }}
        run: |
          echo "Preview deploy skipped. A maintainer can run a manual preview deploy if desired."

      - name: Download built site
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository && github.event.pull_request.user.login != 'dependabot[bot]' }}
        uses: actions/download-artifact@v6
        with:
          name: specs-site-pr-${{ github.event.pull_request.number }}
          path: book/html

      - name: Publish to Cloudflare Pages
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository && github.event.pull_request.user.login != 'dependabot[bot]' }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          command: |
            pages deploy ./book/html --project-name algorand-specs --branch pr-${{ github.event.pull_request.number }}